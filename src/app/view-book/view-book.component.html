<app-nav-bar></app-nav-bar>

<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">

            <div class="row g-4 mt-2">

                <div class="col col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3 col-xxl-3 text-center " *ngFor="let i of books">
                    <div class="card">
                        <img height="300px"
                            src="{{i.img}}"
                            class="card-img-top" alt="...">
                        <div class="card-body bg-light">
                            
                            <p class="card-text font-monospace">{{i.title}}</p>
                            <p class="card-text font-monospace">price:{{i.price}}</p>
                            <a href="#" class="btn btn-dark font-monospace py-0">Buy</a>
                        </div>
                    </div>
                </div>
               
               

            </div>

        </div>
    </div>
</div>
